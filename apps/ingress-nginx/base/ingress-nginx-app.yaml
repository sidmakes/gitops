apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/component: infrastructure
spec:
  project: default
  
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.11.1
    helm:
      releaseName: ingress-nginx
      values: |
        controller:
          ingressClassResource:
            default: true
          ingressClass: nginx
          
          service:
            type: NodePort
            # Use specific NodePort values for consistent ALB target group registration
            nodePorts:
              http: 30080
              https: 30443
          
          # Configure ALB-specific settings
          config:
            # ALB terminates SSL and forwards HTTP - trust forwarded headers
            use-forwarded-headers: "true"
            compute-full-forwarded-for: "true"
            use-proxy-protocol: "false"
            # Ensure proper handling of X-Forwarded-Proto
            enable-real-ip: "true"
          
          # Enable metrics for health checks and monitoring
          metrics:
            enabled: true
          
          # Resource requests/limits for stability
          resources:
            requests:
              cpu: 100m
              memory: 90Mi
            limits:
              memory: 256Mi
  
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m