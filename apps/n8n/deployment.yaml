apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n
spec:
  replicas: 1
  selector: { matchLabels: { app: n8n } }
  template:
    metadata: { labels: { app: n8n } }
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          ports: [{ containerPort: 5678 }]
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          env:
            - name: N8N_HOST
              value: n8n.sidmakes.com
            - name: N8N_PORT
              value: "5678"
            - name: N8N_PROTOCOL
              value: https
            - name: N8N_EDITOR_BASE_URL
              value: https://n8n.sidmakes.com/
            - name: WEBHOOK_URL
              value: https://n8n.sidmakes.com/
            - name: N8N_RUNNERS_ENABLED
              value: "true"
            - name: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
              value: "true"
            - name: NODE_ENV
              value: production
            - name: DB_TYPE
              value: postgresdb
            - name: DB_POSTGRESDB_DATABASE
              value: n8n
          envFrom:
            - secretRef:
                name: rds-postgres
      initContainers:
        - name: init-create-n8n-db
          image: postgres:16-alpine
          envFrom:
            - secretRef:
                name: rds-postgres
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-postgres
                  key: DB_POSTGRESDB_PASSWORD
            - name: PGSSLMODE
              value: require
          command: ["/bin/sh","-c"]
          args:
            - |
              set -euo pipefail
              psql -h "$DB_POSTGRESDB_HOST" -p "$DB_POSTGRESDB_PORT" -U "$DB_POSTGRESDB_USER" -d postgres -v ON_ERROR_STOP=1 \
                -c "SELECT 'CREATE DATABASE n8n' WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'n8n')\\gexec"

