apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: default-cluster

resources:
  # Infrastructure
  - ../../infrastructure/namespaces
  
  # Applications  
  - ../../apps/ingress-nginx/overlays/production
  - ../../apps/prometheus/overlays/production
  - ../../apps/n8n/overlays/production
  
  # Note: ArgoCD is managed by Terraform bootstrap, not GitOps (cleaner separation)

commonLabels:
  cluster: default
  managed-by: gitops
