apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    chart: external-dns
    targetRevision: 1.15.0
    helm:
      values: |
        provider: aws
        policy: upsert-only
        registry: txt
        txtPrefix: _extdns.
        txtOwnerId: k3s-cluster
        domainFilters:
          - sidmakes.com
        sources:
          - ingress
        extraArgs:
          - --annotation-filter=external-dns.alpha.kubernetes.io/enabled=true
        serviceAccount:
          create: true
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


