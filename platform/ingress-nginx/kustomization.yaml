# This will be auto-discovered by ApplicationSet
# Deploys NGINX Ingress Controller via Helm
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: ingress-nginx
  namespace: ingress-nginx

helmCharts:
- name: ingress-nginx
  repo: https://kubernetes.github.io/ingress-nginx
  version: 4.11.1
  releaseName: ingress-nginx
  namespace: ingress-nginx
  includeCRDs: true
  valuesInline:
    controller:
      ingressClassResource:
        default: true
      ingressClass: nginx
      
      service:
        type: NodePort
        # Use specific NodePort values for consistent ALB target group registration
        nodePorts:
          http: 30080
          https: 30443
      
      # Configure ALB-specific settings
      config:
        # ALB terminates SSL and forwards HTTP - trust forwarded headers
        use-forwarded-headers: "true"
        compute-full-forwarded-for: "true"
        use-proxy-protocol: "false"
        # Ensure proper handling of X-Forwarded-Proto
        enable-real-ip: "true"
      
      # Enable metrics for health checks and monitoring
      metrics:
        enabled: true
      
      # Resource requests/limits for stability
      resources:
        requests:
          cpu: 100m
          memory: 90Mi
        limits:
          memory: 256Mi

commonLabels:
  app.kubernetes.io/name: ingress-nginx
  app.kubernetes.io/managed-by: gitops
  app.kubernetes.io/component: infrastructure

# Create namespace
resources:
- namespace.yaml
